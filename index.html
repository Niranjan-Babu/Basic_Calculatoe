<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./calculatorstyle.css">
</head>
 
<body>
<innerHtml class="head">This is the Calculator Project:
<p>This page is responsive<br/>
You can reduce the size of the screen</p>
<div class=""></div></innerHtml>
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="inputbox" type="text" id="result" disabled /> </td>
 
    

  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
   
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" /> </td>
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
<tr colspan="2">
        <td> <input type="button" value="%" onclick="display('%')" /> </td>
        <td> <input type="button" value="^2" onclick="display('**2')" /> </td>
        <td> <input type="button" value="C" style="background-color: red; color: white;" onclick="clearScreen()" id="btn" /> </td>
      </tr>
</table>
 
<script type="text/javascript" src="script.js"></script>
 
</body>
 <script>
    // This function clear all the values
function clearScreen() {
    document.getElementById("result").value = "";
}
 
// This function display values
function display(value) {
    document.getElementById("result").value += value;
}
 
// This function evaluates the expression and returns result
function calculate() {
    var p = document.getElementById("result").value;
    var q = eval(p);
    document.getElementById("result").value = q;
}
</script>
</html>
